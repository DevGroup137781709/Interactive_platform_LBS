<body>



<div class="gridContainer clearfix">
  <div id="div1" class="fluid">注册</div>
</div>
<hr>
<script>
	var able=false;
	var url='/user/';//提交注册处理页面
	


	function checkname(){

					$.post(url,{
						method:'register',
						userInfo:{userType:1,
							name:$('#username').val(),
							sex:'F',
							password:$('#pw').val(),
							email:$('#email').val()}}
							,function(data,status){
						//do something
								$('#able').text(data.registerRes.state);

					})

		}
		
		
		function login(){
			$.post(url,{
						method:'login',
						userInfo:{userType:1,
							name:$('#username').val(),
							password:$('#pw').val(),
							email:$('#email').val()}}
					,function(data,status){
						//do something
						if(status>=300&&status<=400){
							window.location.href='../users';
						}


						$('#able').text(data.login.state);
					})
		
		}


	function a(){


		$.post(url,{
					method:'getUserInfo'
				}
				,function(data,status){
					//do something

					$('#able').text(data.userInfo.name);
				})

	}
	function b(){

		$.post(url,{
					method:'logout'
				}
		);
	}

	function c(){

		$.post(url,{
					method:'changePassword',
			userInfo:{password:'aaaaaaa',
				     newPassword:'bbbbbb'
				    }

				},function(data,status){
			//do something

			$('#able').text(data.changePasswordRes.state);
		});

	}


	function d(){

		$.post('/party/',{
			method:'changePassword',
			userInfo:{password:'aaaaaaa',
				newPassword:'bbbbbb'
			}

		},function(data,status){
			//do something

			$('#able').text(data.changePasswordRes.state);
		});

	}





		

</script>



<form>
  
  <p>
    <label for="username">用户名:</label>
      <input type="text" id="username"name="username" >
      <able id="able" style="font-size: 10px; color: green;">可用</able>
  </p>
    <label for="textfield2">邮箱:</label>
      <input type="text" id="email" name="email" >
    </p>
    <p>
      <label for="textfield3">密码:</label>
      <input type="password" id="pw" name="pw" >
    </p>
    <p>
    	<input type="button" onclick="login();" name="submitLogin" id="submitLogin" value="登录">
      
      <input type="button" onclick="checkname();" name="button" id="button" value="注册">
		<input type="button" onclick="a();" name="button1" id="getInfo" value="getInfo">
		<input type="button" onclick="b();" name="button1" id="out" value="out">
		<input type="button" onclick="c();" name="button2" id="changepassword" value="changepassword">
		<input type="button" onclick="d();" name="button2" id="cdhangepassword" value="111">
    </p>
    <hr>
    <p>&nbsp;</p>
  
</form>




<form id="my-awesome-dropzone" action="/party/" class="dropzone"></form>
